# 首页数据查询（支持多语言）
query HomepageData(
	$language: LanguageCodeFilterEnum
	$postsFirst: Int = 6
	$productsFirst: Int = 6
) {
	posts(first: $postsFirst, where: { language: $language }) {
		nodes {
			...PostFields
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
	products(first: $productsFirst, where: { language: $language }) {
		nodes {
			...ProductFields
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

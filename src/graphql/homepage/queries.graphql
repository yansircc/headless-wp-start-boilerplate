# 首页数据查询（支持多语言）
query HomepageData($language: LanguageCodeFilterEnum) {
	posts(first: 6, where: { language: $language }) {
		nodes {
			...PostFields
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
	products(first: 6) {
		nodes {
			...ProductFields
		}
		pageInfo {
			hasNextPage
			endCursor
		}
	}
}

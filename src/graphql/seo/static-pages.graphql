# Static Pages SEO Query
# Fetches SEO data for homepage and archive pages from Yoast Settings
# Used for: /, /posts, /products

query StaticPagesSeo {
	seo {
		# Homepage SEO (Yoast → Settings → Content Types → Homepage)
		meta {
			homepage {
				title
				description
			}
		}
		# Archive SEO for content types
		contentTypes {
			post {
				archive {
					title
					metaDesc
					metaRobotsNoindex
					breadcrumbTitle
					archiveLink
					hasArchive
				}
			}
			product {
				archive {
					title
					metaDesc
					metaRobotsNoindex
					breadcrumbTitle
					archiveLink
					hasArchive
				}
			}
		}
		openGraph {
			defaultImage {
				sourceUrl
			}
			# Homepage Open Graph
			frontPage {
				title
				description
				image {
					sourceUrl
				}
			}
		}
	}
}

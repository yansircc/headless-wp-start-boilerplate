# Product Fragment（使用自动生成的 ACF fragment）
fragment ProductFields on Product {
	id
	slug
	title
	productAcfGroup {
		...ProductAcfFields
	}
	featuredImage {
		node {
			...MediaItemFields
		}
	}
	productCategories(first: 10) {
		nodes {
			id
			slug
			name
		}
	}
}

fragment ProductDetailFields on Product {
	...ProductFields
	date
	content
	seo {
		...YoastSeoFields
	}
}

# 产品列表查询（支持多语言）
query ProductsList($first: Int = 20, $language: LanguageCodeFilterEnum) {
	products(first: $first, where: { language: $language }) {
		nodes {
			...ProductFields
		}
	}
}

# 单个产品查询（支持多语言）
query ProductBySlug($slug: ID!, $language: LanguageCodeEnum!) {
	product(id: $slug, idType: SLUG) {
		translation(language: $language) {
			...ProductDetailFields
		}
	}
}
